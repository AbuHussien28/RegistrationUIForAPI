<div class="container my-4">
  <h2 class="mb-4">Edit Event</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form *ngIf="event" (ngSubmit)="updateEvent()" #eventForm="ngForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="event.title" name="title" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" [(ngModel)]="event.description" name="description" required></textarea>
  </div>

  <div class="mb-3">
    <label for="location" class="form-label">Location</label>
    <input type="text" id="location" class="form-control" [(ngModel)]="event.location" name="location" required>
  </div>

  <div class="mb-3">
    <label for="startDate" class="form-label">Start Date</label>
    <input type="datetime-local" id="startDate" class="form-control" [(ngModel)]="event.startDate" name="startDate" required>
  </div>

  <div class="mb-3">
    <label for="endDate" class="form-label">End Date</label>
    <input type="datetime-local" id="endDate" class="form-control" [(ngModel)]="event.endDate" name="endDate" required>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="eventForm.invalid">Save</button>
  <a [routerLink]="['/event', event.eventId]" class="btn btn-secondary ms-2">Cancel</a>
</form>

</div>
