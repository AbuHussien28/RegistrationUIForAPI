<div class="change-username-container">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Change Username</h2>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #usernameForm="ngForm" novalidate>
        <div class="form-group mb-4">
          <label for="username" class="form-label">New Username</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="formData.newUsername"
              required
              minlength="3"
              maxlength="30"
              class="form-control"
              placeholder="Enter new username"
              [class.is-invalid]="usernameForm.submitted && usernameForm.controls['username']?.errors"
            />
          </div>
          <div *ngIf="usernameForm.submitted && usernameForm.controls['username']?.errors" class="invalid-feedback">
            <div *ngIf="usernameForm.controls['username']?.errors?.['required']">Username is required</div>
            <div *ngIf="usernameForm.controls['username']?.errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i>
          {{ successMessage }}
          <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-outline-secondary" (click)="navigateToHome()">
            <i class="bi bi-arrow-left me-1"></i> Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="usernameForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">
              <i class="bi bi-check-lg me-1"></i> Update Username
            </span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Processing...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
