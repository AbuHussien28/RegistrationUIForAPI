<div class="container my-5 p-4 rounded shadow bg-light" style="max-width: 600px">
  <h3 class="text-center mb-4">Create New Event</h3>

  <form (ngSubmit)="createEvent()" #eventForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="event.title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="event.description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" [(ngModel)]="event.location" required>
    </div>

    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="datetime-local" class="form-control" id="startDate" name="startDate" [(ngModel)]="event.startDate" required>
    </div>

    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input type="datetime-local" class="form-control" id="endDate" name="endDate" [(ngModel)]="event.endDate" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="eventForm.invalid || isLoading">
        <span *ngIf="!isLoading">Create</span>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      </button>
      <a routerLink="/my-events" class="btn btn-secondary">Cancel</a>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
