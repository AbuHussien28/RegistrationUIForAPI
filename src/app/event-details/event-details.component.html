<div class="container my-5">
  <h2 class="mb-4 text-center text-primary">Event Details</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="event" class="card shadow-sm border-0">
    <div class="card-body">
      <h4 class="card-title text-success mb-3">{{ event.title }}</h4>

      <p class="card-text">
        <strong>Description:</strong><br>
        <span class="text-muted">{{ event.description }}</span>
      </p>

      <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item">
          <strong>Location:</strong> {{ event.location }}
        </li>
        <li class="list-group-item">
          <strong>Start Date:</strong> {{ event.startDate | date:'medium' }}
        </li>
        <li class="list-group-item">
          <strong>End Date:</strong> {{ event.endDate | date:'medium' }}
        </li>
        <li class="list-group-item">
          <strong>Organizer:</strong> {{ event.organizerName }}
        </li>
      </ul>

      <div class="d-flex justify-content-end gap-2">
        <a [routerLink]="['/event', event.eventId, 'edit']" class="btn btn-outline-primary">
          <i class="bi bi-pencil"></i> Edit
        </a>
        <button (click)="deleteEvent()" class="btn btn-outline-danger">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>
