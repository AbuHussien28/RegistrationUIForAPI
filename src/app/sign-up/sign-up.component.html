<!-- sign-up.component.html -->
<div class="signup-container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Create New Account</h2>
      
      <form (ngSubmit)="register()" #signupForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            required
            [(ngModel)]="registerData.fullName"
            #fullName="ngModel"
          />
          <div *ngIf="fullName.invalid && fullName.touched" class="invalid-feedback">
            Full name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input
            type="text"
            id="userName"
            name="userName"
            class="form-control"
            required
            minlength="3"
            [(ngModel)]="registerData.userName"
            #userName="ngModel"
          />
          <div *ngIf="userName.invalid && userName.touched" class="invalid-feedback">
            Username must be at least 3 characters
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            [(ngModel)]="registerData.email"
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
            Please enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            minlength="6"
            [(ngModel)]="registerData.password"
            #password="ngModel"
          />
          <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
            Password must be at least 6 characters
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            required
            [(ngModel)]="registerData.confirmPassword"
            #confirmPassword="ngModel"
          />
        </div>

        <div class="mb-4">
          <label for="role" class="form-label">Role</label>
          <select
            id="role"
            name="role"
            class="form-select"
            [(ngModel)]="registerData.role"
          >
            <option value="User">User</option>
            <option value="Organizer">Organizer</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mb-3">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success mb-3">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2"
          [disabled]="signupForm.invalid || isLoading"
        >
          <span *ngIf="!isLoading">Register</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Registering...</span>
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
